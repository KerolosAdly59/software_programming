<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="py-5 contact">
        <div class="title shadow p-3 mb-5 rounded-1">
            <h2 class="text-center text-uppercase">
                <span class="text-info">e</span>lonsol<span class="text-info">s</span>tore
            </h2>
        </div>

        <div class="contact-form w-75 mx-auto">
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control border-0 border-bottom rounded-0" id="ProductName"
                    placeholder="name@example.com">
                <label for="ProductName">product name</label>
            </div>


            <div class="form-floating mb-3 ">
                <input type="number" class="form-control border-0 border-bottom rounded-0" id="ProductPrice"
                    placeholder="name@example.com">
                <label for="ProductPrice">product price</label>


            </div>

            <div class="form-floating">
                <select class="form-select" id="ProductCategory" aria-label="Floating label select example">
                    <option selected disabled hidden>Choose Product Category</option>
                    <option>MObile</option>
                    <option>TV</option>
                    <option>Camera</option>
                    <option>Labtop</option>
                    <option>Printer</option>
                </select>
                <label for="ProductCategory">Product Category</label>

            </div>

            <div class="form-floating mb-3 ">
                <textarea class="form-control border-0 border-bottom rounded-0" id="ProductDescription"
                    placeholder="name@example.com"></textarea>
                <label for="ProductDescription">product Description</label>
            </div>


            <div class="form-floating mb-3 ">
                <input type="file" class="form-control border-0 border-bottom rounded-0" id="ProductImage"
                    placeholder="name@example.com">
                <label for="ProductImage">product Image</label>
            </div>


            <button onclick="savedata()" class="btn btn-info text-light">Add Product</button>
        </div>
    </section>


    <section class="product">
      <div class="container">

 <div class="row" id="Row_Data">
          
        </div>

      </div>
       
    </section>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
